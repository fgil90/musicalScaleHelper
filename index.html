<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Scales Visualizer</title>

    <link href="https://fonts.googleapis.com/css?family=Rosario|Basic" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Musical Scales Visualizer (and player!)</h1>
    <form action="">
      <label for="key-selector">
        Key
        <select name="key" id="key-selector"></select>
      </label>
      <label for="scale-selector">
        Scale
        <select name="scale" id="scale-selector"></select>
      </label>
      <label for="mode-selector">
        Mode
        <select name="mode" id="mode-selector"></select>
      </label>
      <label for="octave-selector">
        Octave
        <select name="octave" id="octave-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>

      <label for="volume-slider">
        Volume
        <input
          type="range"
          name="volume-slider"
          id="volume-slider"
          min="0"
          max="1"
          step=".01"
          value=".5"
        />
      </label>

      <label for="sustain-checkbox">
        Sustain
        <input type="checkbox" name="sustain" id="sustain-checkbox" />
      </label>
    </form>
    
    <canvas id="pianoRoll"></canvas>

    <div class="computer-keyboard-display-container">
      <div class="row1 computer-keyboard-row"></div>
      <div class="row2 computer-keyboard-row"></div>
      <div class="row3 computer-keyboard-row"></div>
      <div class="row4 computer-keyboard-row"></div>
    </div>

    <script src="js/soundfont-player.min.js"></script>
    <script src="js/scales.js"></script>
  </body>
</html>
