<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Scales Visualizer</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="">
      <label for="key-selector">Key</label
      ><select name="key" id="key-selector"></select>
      <label for="scale-selector">Scale</label
      ><select name="scale" id="scale-selector"></select>
      <label for="mode-selector">Mode</label
      ><select name="mode" id="mode-selector"></select>
      <label for="octave-selector">Octave</label
      ><select name="octave" id="octave-selector">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected>4</option>
          <option value="5">5</option>
          <option value="6">6</option>
      </select>

      <label for="volume-slider">Volume</label
      ><input
        type="range"
        name="volume-slider"
        id="volume-slider"
        min="0"
        max="1"
        step=".01"
        value=".5"
      />
    </form>

    <canvas id="pianoRoll"></canvas>
    <script src="js/soundfont-player.min.js"></script>
    <script src="js/scales.js"></script>
  </body>
</html>
